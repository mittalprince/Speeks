<app-header-a></app-header-a>
<div class="uk-section uk-section-xsmall">
    <div class="uk-container uk-container-expand">
        <div class="uk-grid uk-grid-small" data-uk-grid>
            <div class="uk-width-1-1">
                <h2 class="uk-margin-remove">Your Speaking Analytics</h2>
            </div>
            <div class="uk-width-1-1 uk-grid uk-grid-small" data-uk-grid>
                <div class="uk-width-1-3">
                    <div class="uk-card uk-card-default uk-card-hover uk-card-body"
                        style="border-style: solid; border-width: 1px">
                        <h3 class="uk-card-title">Grammar Score</h3>
                        <p>75%</p>
                    </div>
                </div>
                <div class="uk-width-1-3">
                    <div class="uk-card uk-card-hover uk-card-default uk-card-body"
                        style="border-style: solid; border-width: 1px">
                        <h3 class="uk-card-title">Confidence Level</h3>
                        <p>45%</p>
                    </div>
                </div>
                <div class="uk-width-1-3">
                    <div class="uk-card uk-card-hover uk-card-default uk-card-body"
                        style="border-style: solid; border-width: 1px">
                        <h3 class="uk-card-title">Face Emotion</h3>
                        <p>Sad</p>
                    </div>
                </div>
            </div>
        </div>

        <hr class="uk-margin-medium">

        <div class="uk-width-1-1 uk-text-center">
            <h3 class="uk-margin-small uk-text-bold uk-margin-remove-top">Confidence Level</h3>
            <div id="chart_div" style="margin-left:auto; margin-right:auto; height: 30rem; width: 60rem;"></div>
        </div>

        <div class="uk-width-1-1 uk-margin-small">
            <h2 class="uk-margin-remove-bottom">
                <span class="uk-align-left">GScore</span>
                <span class="uk-align-right">75%</span>
            </h2>
            <progress id="js-progressbar" class="uk-progress success" value="75" max="100"></progress>
        </div>

        <div class="uk-width-1-1">
            <div class="uk-grid uk-grid-small" data-uk-grid>
                <div class="uk-width-1-1">
                    <h3 class="uk-heading-line uk-text-center uk-margin-small-left uk-margin-remove"><span>Speech Emotions</span>
                    </h3>
                </div>
                <div class="uk-width-1-1">
                    <div class="uk-grid uk-grid-small" data-uk-grid>
                        <div class="uk-width-1-4">
                            <div class="uk-grid uk-grid-small uk-child-width-1-1" data-uk-grid>
                                <div class="clearfix uk-margin-large-left">
                                    <div class="c100 p80 green">
                                        <span>80%</span>
                                        <div class="slice">
                                            <div class="bar"></div>
                                            <div class="fill"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h3 class="uk-text-muted uk-text-small uk-margin-remove uk-text-center">Happiness</h3>
                        </div>
                        <div class="uk-width-1-4">
                            <div class="uk-grid uk-grid-small uk-child-width-1-1" data-uk-grid>
                                <div class="clearfix uk-margin-large-left">
                                    <div class="c100 p20 green">
                                        <span>20%</span>
                                        <div class="slice">
                                            <div class="bar"></div>
                                            <div class="fill"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h3 class="uk-text-muted uk-text-small uk-text-center uk-margin-remove">Angry</h3>
                        </div>
                        <div class="uk-width-1-4">
                            <div class="uk-grid uk-grid-small uk-child-width-1-1" data-uk-grid>
                                <div class="clearfix uk-margin-large-left">
                                    <div class="c100 p15 green">
                                        <span>15%</span>
                                        <div class="slice">
                                            <div class="bar"></div>
                                            <div class="fill"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h3 class="uk-text-muted uk-text-small uk-text-center uk-margin-remove">Sad</h3>
                        </div>
                        <div class="uk-width-1-4">
                            <div class="uk-grid uk-grid-small uk-child-width-1-1" data-uk-grid>
                                <div class="clearfix uk-margin-large-left">
                                    <div class="c100 p40 green">
                                        <span>40%</span>
                                        <div class="slice">
                                            <div class="bar"></div>
                                            <div class="fill"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h3 class="uk-text-muted uk-text-small uk-margin-remove uk-text-center">Surprise</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr class="uk-margin-medium">
        
        <div class="uk-width-1-1 uk-text-center" data-uk-grid>
            <h3 class="uk-margin-small uk-text-bold uk-margin-remove-top">Facial Emotions</h3>
            <div id="piechart" style="margin-left:auto; margin-right:auto; height: 30rem; width: 60rem;"></div>
        </div>
    </div>
</div>
